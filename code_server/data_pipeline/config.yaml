# Stock Price Pipeline Configuration

# List of stock tickers to track
# Note: Start with 2-3 tickers to avoid API rate limits (free tier = 25 requests/day)
stock_tickers:
  - "MSFT"
  - "AAPL"
  - "NVDA"
  # Add more tickers as needed (uncomment below)
  # - "GOOGL"
  # - "TSLA"
  # - "AMZN"
  # - "META"
  # - "NFLX"
  # - "AMD"

# Email configuration (optional - can also use environment variables)
email:
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  # Leave empty to use environment variables:
  # SENDER_EMAIL, SENDER_PASSWORD, RECIPIENT_EMAIL
  sender_email: ""
  sender_password: ""
  recipient_email: ""
